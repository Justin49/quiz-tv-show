<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Quiz série-télé</title>
    </head>

    <body>
        <div class="container">
            <div id="quiz">
              <h1>Quiz</h1>
        
              <h2 id="question"></h2>
                
              <h3 id="score"></h3>
        
              <div class="choices">
                <button id="guess0" class="btn">        
                  <p id="choice0"></p>
                </button>
        
                <button id="guess1" class="btn">
                  <p id="choice1"></p>
                </button>
                  
                <button id="guess2" class="btn">
                  <p id="choice2"></p>
                </button>
                  
                <button id="guess3" class="btn">
                  <p id="choice3"></p>
                </button>
              </div>
        
              <p id="progress"></p>
        
            </div>
          </div>

        <script src="index.js"></script>
    </body>
</html>
